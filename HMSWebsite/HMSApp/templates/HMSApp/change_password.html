{% extends 'HMSApp/index.html' %}
{% load extra_filters %}

{% block dashboard %}
<b style="color: {{ color }}">{{ error_msg }}</b>
<form method="POST" action="">
	{% csrf_token %}
	<table>	

	{% for element in form %}
	<tr>

		<td>{{ element.label_tag }}</td><td>{{ element|addcss:"form-control" }}</td>
		
	</tr>
	{% endfor %}
	</table>
	<input type="submit" name="" class='btn btn-success'>
</form>
{% endblock %}
