{% extends 'HMSApp/index.html' %}
{% load extra_filters %}
{% block dashboard %}

	<div class="row page-titles">
                    <div class="col-md-6 col-8 align-self-center">
                        <h3 class="text-themecolor m-b-0 m-t-0">Profile</h3>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                            <li class="breadcrumb-item active">Profile</li>
                        </ol>
                    </div>
                  
            </div>
	<form method="POST" action="">
	{% csrf_token %}
	 
	<div class='form-group row'>
	<label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
	<div class="col-sm-5">
	<input class='form-control' type='text' value='{{ request.user.username }} ' disabled>
	</div>
	</div>

	{% for element in form %}
	
	<div class='form-group row '>
		<label for="staticEmail" class="col-sm-2 col-form-label">{{ element.label }}</label>
		<div class="col-sm-5">{{ element|addcss:"form-control" }}</div>
	</div>	
	
	{% endfor %}
	
	<input type="submit" class='btn btn-success' name="">

	</form>
	<br>
	<a href="/change_password"><button class="btn btn-primary">Change Password</button></a>
{%  endblock %}
